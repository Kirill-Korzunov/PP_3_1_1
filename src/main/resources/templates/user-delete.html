<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Delete</title>
</head>
<body>
    <h2 th:text="|Уверены, что хотите удалить пользователя ${user.name} ${user.surName}|"></h2>
    <input type="hidden" th:field="${user.id}"/>
    <form th:action="@{/deleteUserPost}" th:method="POST">
        <button type="submit" th:name="id" th:value="${user.id}">ДА</button>
    </form>
    <form th:action="@{/static}">
        <button type="submit">НЕТ</button>
    </form>
</body>
</html>
